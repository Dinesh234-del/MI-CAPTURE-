<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | MI Captures</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="form-container">
    <form class="form-box" onsubmit="return validateRegisterForm()">
      <h2>Join MI Captures</h2>

      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="registerName" placeholder="Enter your name" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="registerEmail" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="registerPassword" placeholder="Create a password" required />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required />
      </div>

      <button type="submit" class="btn-submit">Register</button>
      <p class="form-footer">Already a member? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
